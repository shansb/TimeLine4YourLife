    const timeline = document.getElementById('timeline');

timelineData.forEach(yearData => {
    const yearContainer = document.createElement('div');
    yearContainer.className = 'timeline-year';
    yearContainer.innerHTML = `<h2 class="year-toggle">${yearData.year}</h2>`;

    yearData.months.forEach(monthData => {
        const monthContainer = document.createElement('div');
        monthContainer.className = 'timeline-month';
        monthContainer.innerHTML = `<h3 class="month-toggle">${monthData.month}</h3>`;

        monthData.events.forEach((event, index) => {
            const eventItem = document.createElement('div');
            eventItem.className = 'timeline-item';
            eventItem.innerHTML = `
                <div class="timeline-content">
                    <h4>${event.date}</h4>
                    <p>${event.content}</p>
                    ${event.image ? `<img src="${event.image}" alt="Event Image">` : ''}
                </div>
            `;
            
              eventItem.style.opacity = '0';
              eventItem.style.transform = 'scale(0.9)';

            monthContainer.appendChild(eventItem);
        });

        yearContainer.appendChild(monthContainer);
    });

    timeline.appendChild(yearContainer);
});

// Add toggle functionality for years
const yearToggles = document.querySelectorAll('.year-toggle');
yearToggles.forEach(toggle => {
    toggle.addEventListener('click', function() {
        const yearContainer = toggle.parentElement;
        yearContainer.classList.toggle('collapsed');
    });
});

// Add toggle functionality for months
const monthToggles = document.querySelectorAll('.month-toggle');
monthToggles.forEach(toggle => {
    toggle.addEventListener('click', function() {
        const monthContainer = toggle.parentElement;
        monthContainer.classList.toggle('collapsed');
    });
});

const timelineItems = document.querySelectorAll('.timeline-item');
    timelineItems.forEach(item => {
        const itemTop = item.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (itemTop < windowHeight * 0.9 ) {
            item.style.opacity = '1';
            item.style.transform = 'scale(1)';
        }
    });
// Add fade-in animation
window.addEventListener('scroll', () => {
    const timelineItems = document.querySelectorAll('.timeline-item');
    timelineItems.forEach(item => {
        const itemTop = item.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (itemTop < windowHeight * 0.9 ) {
            item.style.opacity = '1';
            item.style.transform = 'scale(1)';
        }
    });
});

const images = document.querySelectorAll('.timeline-item img');
const imageContainer = document.createElement('div');
imageContainer.className = 'image-container';
imageContainer.innerHTML = '<img class="enlarged-image" src="" alt=""><span class="close-button">&times;</span>';
document.body.appendChild(imageContainer);

const enlargedImage = document.querySelector('.enlarged-image');
const closeButton = document.querySelector('.close-button');

images.forEach(image => {
    image.addEventListener('click', function() {
        enlargedImage.src = image.src;
        imageContainer.style.display = 'flex'; // 显示放大图片容器
    });
});

closeButton.addEventListener('click', function() {
    imageContainer.style.display = 'none'; // 隐藏放大图片容器
});
